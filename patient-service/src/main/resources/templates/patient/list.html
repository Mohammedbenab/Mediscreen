<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- <link rel="stylesheet" href="../../css/bootstrap.min.css" >-->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<title>List of Users</title>
</head>
<style>
	.nav-link{
	color: #ffffff;
	width: 100px;
	}
</style>
<body>
<div class="container">
	  <div th:if=${messageSuccess} class="alert alert-success text-center" role="alert">
	  	[[${messageSuccess}]]
	  </div>
	  <div class="row">
		  <div class="col-md-8">
		  <a class="navbar-brand">Logo</a>
		  </div>
		  	<form class="form-inline">
			  	<div class="row">
				  	<div class="col-6">
				  		<input class="form-control sm-12" type="search" placeholder="Search" aria-label="Search">
				  	</div>
				  	<div class="col-6">
				  		<button class="btn btn-outline-success col-6" type="submit">Search</button>
				  	</div>
			  	</div>
			</form>
		</div>
     	<div class="row">
	      <nav class="navbar navbar-expand-lg" style="background-color: #00849a;">
			<a class="navbar-brand" href="#">Mediscreen</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse offset-md-5" id="navbarNavAltMarkup">
			    <div class="navbar-nav" style="color: #ffffff;">
			      <a class="nav-item nav-link" href="/home">Home</a>
			      <a class="nav-item nav-link" href="#">About</a>
			      <a class="nav-item nav-link" href="/patient/list">Services</a>
			      <a class="nav-item nav-link" href="#">Resources</a>
			      <a class="nav-item nav-link" href="#">New Blog</a>
			    </div>
			  </div>
			</nav>
		</div>
    		<div class="row">
				<h2>Manage your Patient</h2>
			</div>
				<div class="row">
					<div class="row ">
						<div class="col-md-2 mt-4">
							<h4>Patient List</h4>
						</div>
						<div class="col-2 mt-1 mt-4 offset-8">
								<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
						</div>
					</div>
					<div class="row">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Id</th>
									<th>Pr√©nom</th>
									<th>Nom</th>
									<th>Date de Naissance</th>
									<th>Genre</th>
									<th>Adresse</th>
									<th>Telephone</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="patient : ${patients}">
									<td style="width: 10%" th:text="${patient.id}"></td>
									<td th:text="${patient.prenom}"></td>
									<td th:text="${patient.nom}"></td>
									<td th:text="${patient.dateDeNaissance}"></td>
									<td th:text="${patient.genre}"></td>
									<td th:text="${patient.adressePostale}"></td>
									<td th:text="${patient.telephone}"></td>
									<td style="width: 15%" class="text-center">
										<a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
										<a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
</div>
</body>
</html>
